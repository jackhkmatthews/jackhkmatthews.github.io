<div class="overlay">
  <ul class="projects-menu">
    {% for item in site.posts %}
    <li style="background:url({{ item.imageSm }}) center center no-repeat;">
      <a href="{{site.url}}{{ item.url }}" rel="nofollow external">
        <span>
            {{ item.title }}
            <br /><em>{{item.year}}</em>
          </span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
